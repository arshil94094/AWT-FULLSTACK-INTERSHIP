<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define function</title>

</head>

<body>
    <p id="demo0"></p>
    <p id="demo"></p>
    <script>
        var x;

        function h(a, b, c, d, e, f) {
            return a * b * c * d * e * f;
        }
        x = h(2, 4, 5, 7, 9, 12);
        document.getElementById('demo0').value = x;


        let y;

        function name(a, b, c, d, e, f) {
            return a * b * c * d * e * f;
        }
        y = name(4, 3, 2, 1, 7, 8);
        document.getElementById('demo').value = y;
    </script>


</body>

</html>
