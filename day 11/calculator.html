<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: grey;
            /* font-size: 25px; */
        }
        
        .empty {
            border-radius: 50%;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container empty" style="margin-top: 70px;">
            <div class="row" style="height: 40px;">
                <input type="numbers" class="col-lg-9 bg-success" id="inp0">
            </div>
            <div class="row" style="height: 40px;">
                <div class="col-lg-3 btn btn-info " id="c1" value="1" onclick="document.getElementById('inp0').value+='1'">1</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='2'" id="c2" value="2">2</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='3'" id="c3" value="3">3</div>
            </div>
            <div class="row" style="height: 40px;">
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='4'" id="c4" value="4">4</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='5'" id="c5" value="5">5</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='6'" id="c6" value="6">6</div>
            </div>
            <div class="row" style="height: 40px;">
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='7'" id="c7" value="7">7</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='8'" id="c8" value="8">8</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='9'" id="c9" value="9">9</div>
            </div>
            <div class="row" style="height: 40px;">
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='+'" id="c+" value="+">+</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='0'" id="c0" value="0">0</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='-'" id="c-" value="-">-</div>
            </div>
            <div class="row" style="height: 40px;">
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='*'" id="c*" value="*"> *</div>
                <div class="col-lg-3 btn btn-info " onclick="document.getElementById('inp0').value+='/'" id="c/" value="/"> /</div>
                <div class="col-lg-3 btn btn-info " onclick="solve()" id="c="> =</div>
            </div>
            <div class="row">
                <div class="col-lg-6 btn btn-danger" value="0" onclick="document.getElementById('inp0').value=null">clear</div>
            </div>
        </div>
    </div>
    <script>
        function solve() {
            var calcDis = document.getElementById('inp0').value;
            var z = eval(calcDis);
            document.getElementById('inp0').value = z;
        }
    </script>
</body>

</html>
