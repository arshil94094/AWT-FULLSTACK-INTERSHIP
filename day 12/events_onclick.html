<head>

</head>

<body>
    <p id="11" onclick="this.innerHTML='HIIII...'">click</p>
    <button onclick="document.getElementById('11').innerHTML='click'">back</button>

    <p id="12" onclick="wer(this)">click</p>

        function wer(ID) {
            ID.innerHTML = "OOOps";
        }
    </script>
