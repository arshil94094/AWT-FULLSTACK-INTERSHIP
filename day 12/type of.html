<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-Of</title>
</head>

<body>
    <script>
        let u = "22";
        let v = +u;
        let r = u;
        document.write(typeof u + "<br>" + typeof v + "<br>" + typeof r);
    </script>
</body>

</html>
