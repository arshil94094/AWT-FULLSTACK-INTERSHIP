<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        function bgd() {
            var d = document.getElementById('q1').value;
            d++;
            return d;
        }
    </script>
</head>

<body>
    <p id="r">0</p>
    <button id="q1" onclick="document.getElementById('r').innerHTML=bgd()">0</button>
    <button id="q" onclick="document.getElementById('r').innerHTML=bgd()">0</button>
</body>

</html>
