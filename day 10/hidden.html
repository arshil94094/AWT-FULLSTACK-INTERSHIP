<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>

<body>
    <h1>Hidden content is display on click</h1>
    <img id="q22" src="images.jpg" alt="" style="display: none;">
    <button onclick="document.getElementById('q22').style.display='block'">Display:Block</button>
    <button onclick="document.getElementById('q22').style.display='none'">Display:Hidden</button>
    <button onclick="document.getElementById('q22').style.height='500px'">Height:500px</button>
    <button onclick="document.getElementById('q22').style.height='300px'">Height:300px</button>
    <button onclick="document.getElementById('q22').style.transform='rotate(90deg)'">rotate:90deg</button>
    <button onclick="document.getElementById('q22').style.transform='rotate(0deg)'">rotate:0deg</button>
</body>

</html>
