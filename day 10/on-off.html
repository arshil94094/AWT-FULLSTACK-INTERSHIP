<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_Toggle</title>
    <style>
        .div0,
        .img0 {
            /* background-image: url(lightbulb_111547856_1000.jpg); */
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="div0">
        <img src="lightbulb_111547856_1000.jpg" id="img0" alt="" style="height: 200px; width: 200px;">
    </div>
    <button onclick="document.getElementById('img0').src='lightbulb_111547856_1000.jpg'">turn off</button>
    <button onclick="document.getElementById('img0').src='images.jpg'" style="float: right;">turn on</button>
</body>

</html>
