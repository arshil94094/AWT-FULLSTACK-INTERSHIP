<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JQ/ajax.aspnetcdn.com_ajax_jQuery_jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });
        });
    </script>
</head>

<body>
    <button class="btn0">click</button>
    <div style="width: 60px; height: 60px; background-color: brown;">
    </div>

</body>

</html>
